<div class="container" *ngIf="!authResponse.mfaEnabled">
  <div class="success-message-panel" *ngIf="message">
    <div class="success-icon">&#10004;</div>
    <div class="success-message">{{message}}</div>
  </div>
  <h2>Register</h2>
  <form (ngSubmit)="registerUser()">
    <div class="form-group">
      <label for="firstname">First name</label>
      <input id="firstname" name="firstname" type="text" required [(ngModel)]="registerRequest.firstname">
    </div>
    <div class="form-group">
      <label for="lastname">Last name</label>
      <input id="lastname" name="lastname" type="text" required [(ngModel)]="registerRequest.lastname">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" name="email" type="text" required [(ngModel)]="registerRequest.email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" name="password" type="password" required [(ngModel)]="registerRequest.password">
    </div>
    <div class="form-group">
      <input id="rememberMe" name="rememberMe" type="checkbox" [(ngModel)]="registerRequest.mfaEnabled">
      <label for="rememberMe">Enable 2FA (Two-Factor Authentication)</label>
    </div>
    <button type="submit">Register</button>
    <a routerLink="/login">Login</a>
  </form>
</div>

<div class="container" *ngIf="authResponse.mfaEnabled">
  <div class="success-message-panel" *ngIf="message">
    <div class="success-icon">&#10004;</div>
    <div class="success-message">{{message}}</div>
  </div>
  <h2>Set Up Two-Factor Authentication</h2>
  <div class="qr-code">
    <img alt="QR Code" [src]="authResponse.secretImageUri">
  </div>
  <div class="form-group">
    <label for="validationCode">Enter 6 digits Validation Code Generated by the app</label>
    <input id="validationCode" name="validationCode" type="text" required [(ngModel)]="otpCode">
  </div>
  <button type="button" (click)="verifyMFA()" [class.button-disabled]="otpCode.length < 6">Verify code</button>
</div>
